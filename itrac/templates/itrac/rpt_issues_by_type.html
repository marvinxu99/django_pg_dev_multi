{% extends "itrac/base_itrac.html" %}
{% block subcontent %}
<div class="row mt-3 ml-3">
    <h1>Issues by Types</h1>
</div>

<div class="mt-3 ml-3" id="issue_type_container" data-url="{% url 'itrac:get_issue_type_json' %}"></div>

<script>
    $.ajax({
        url: $("#issue_type_container").attr("data-url"),
        dataType: 'json',
        success: function (data) {
        Highcharts.chart("issue_type_container", data);
        }
    });

</script>

{% endblock %}
