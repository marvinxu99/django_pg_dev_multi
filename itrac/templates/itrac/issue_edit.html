{% extends "itrac/base_itrac.html" %}
{% load static %}
{% block head_js %}
{% endblock head_js %}
{% block subcontent %}
<div class="row justify-content-center">
  <div class="card w-50">
    <div class="card-body">
      <h1>Update Issue</h1>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button class="btn btn-sm btn-secondary" type="submit" name="action" onclick="showNewIssueToast();">
            Save Issue
          </button>
      </form>
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000" style="position: absolute; top: 1rem; right: 1rem;">
          <div class="toast-header">
            <strong class="mr-auto text-primary">New Issue</strong>
            <small class="text-muted">5 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            New Issue Submitted!
          </div>
      </div>
    </div>
  </div>
</div>
<script>
  function showNewIssueToast() {
      $('.toast').toast('show');
  }
  const simplemde = new SimpleMDE({ element: document.getElementById("id_description_edit") });
</script>
{% endblock %}
